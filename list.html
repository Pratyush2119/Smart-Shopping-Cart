<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-4 p-3" align="center">
                    <a type="button" class="btn btn-outline-primary" href="cart.html">Back</a>
                </div>
                <div class="col-4 p-3" align="center">
                    <a type="button" class="btn btn-outline-primary" href="index.html">Cancel</a>
                </div>
            </div>
        </div>
    </div>


    <div class="container item-cat">
        <div class="row">
            <div class="col-12" align="center">
                <table id="container" cell-padding="10px">
                    <thead style="background-color: rgb(56, 163, 245);">
                        <td align='center' width="55%"><b>Products</b></td>
                        <td align='center' width="25%"><b>Price (in Rs)</b></td>
                        <td align='center' width="20%"><b>Shelf</b></td>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script>
        $.get('data.csv',function(data) {
            var html='';
            var rows = data.split("\n");
            for(let i=1;i<rows.length;i++) {
                html += "<tr>";
                var columns = rows[i].split(",");
                html += "<td align='center'>" + columns[1] + "</td>";
                html += "<td align='center'>" + columns[3] + "</td>";
                html += "<td align='center'>" + columns[4] + "</td>";
                html += "</tr>";
            }
            $('#container').append(html);
        });

    </script>
</body>
</html>
