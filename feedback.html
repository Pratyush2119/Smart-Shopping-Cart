<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 p-4" align="center">
                    <span class="text-primary"><b><h3>FEEDBACK</h3></b></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container feedbackform">
        <div class="row">
            <div class="col-12">
                <form action="https://formspree.io/f/xayvprle" method="post">
                    <div class="row">
                        <div class="col-12 mb-2">
                            <label for="name">Name:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <input type="text" id="name" name="name" placeholder="Enter your name." autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2">
                            <label for="phone">Phone:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <input type="text" id="phone" name="phone" placeholder="Enter your phone no." autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2">
                            <label for="remarks">FeedBack or Suggestions:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-4">
                            <textarea id="remarks" name="remarks" placeholder="Please write your suggestions and remarks!"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2" align="center">
                            <input type="submit" name="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/JavaScript">
        function endshopping() {
            localStorage.clear();
            location.href = "index.html";
        }
    </script>
</body>
</html>
